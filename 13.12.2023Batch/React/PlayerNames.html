<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
  function PlayerName(data) {
    console.log(data,"data coming from Parent App")
    return <p>I'm {data.n} ,I'm from {data.l} </p>;
  }

  function App() {
    return (
      <div>
        <PlayerName n="Sachin" l="Mumbai"/> 
        <PlayerName n="Dhoni" l="Ranchi"/>
        <PlayerName n="Kohli" l="Delhi"/>
      </div>
    );
  }
  ReactDOM.render(<App/>, document.getElementById("root"));
</script>

<!-- jsx can be  compiled by babel -->

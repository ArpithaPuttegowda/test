<script>
// 1st example
  const a = 10;
  const b = 20;
  const obj = {
    a: 10,
    b: 20,
  };
  obj = { a: a, b: b };
  obj = { a, b }; //ES6 short hand syntax for the object

// 2nd  example
  const firstName = "John";
  const lastName = "Doe";

  // Object property shorthand
  const person = { firstName, lastName };
</script>

<style>
    #box{
        border: 3px solid green;
        width: 100px;
        height: 100px;
        position: relative;
        animation: slide 2s 2;
    }
    @keyframes slide {
        0%{
            left: 0;
            background: yellow;
            transform: scale(2) rotate(45deg);
            top:100px
        }
        50%{
            left: 50%;
            background-color: blueviolet;
            border-radius: 50%;
            transform: scale(4) ;
        }
        100%{
            left:100%;
            background: pink;
        }
    }
</style>
<div id="box"></div>

<style>
    #box {
      border: 3px solid red;
      height: 100px;
      width: 100px;
      background: green;
      margin: 100px;
      animation: myAnimation 3s infinite;
    }

   @keyframes myAnimation {
    0%{
        transform: scale(2) translateX(100%) rotate(45deg);
        opacity: 1;
        background: yellow;
        
    }
    50%{
        transform: scale(1.5) translateY(50%);
        opacity: 0.5;
        background: blue;
    }
    100%{
        transform: scale(3) translateX(0) rotate(360deg);
        opacity: 0.7;
        background: pink;
    }
   }
  
  </style>
  <div id="box">box</div>
